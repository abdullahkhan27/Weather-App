<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>WEATHER App</title>
</head>
<body>
 <div class="container">
  <div class="search">
      <input type="text" placeholder="Enter City Name or Zip code">
      <button> <i class="fa-solid fa-magnifying-glass-location fa-beat fa-xl"></i>
      </button>
  </div>
  <div class="error"><p>Invalid City Name</p></div>
  <div class="weather-details">
    <div class="detail"></div>
    <h2 class="celcius"></h2>
    <h1 class="city">Welcome</h1>
    <h2 class="weather"></h2>
    
    <h3 class="feels"> </h3>
    <div class="win-speedd">
      <h3 class="winds"></h3>
    <h3 class="humid"></h3>
    </div>
    
    </div>
  </div>
 </div>
  

  <script src="./script.js"></script>
</body>
</html>
